{% extends "shop/layout.html" %}
{% load bootstrap5 %}
{% block content %}

    <h2>review Form</h2>

    <form action="" method="shop" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {% bootstrap_form form %}
        <input type="submit" value="저장하기" class="btn-primary"/>
    </form>

{% endblock %}
