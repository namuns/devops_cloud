{% extends "shop/layout.html" %}

{% block content %}

    <h2>{{ shop.name }}</h2>
    <img src="{{ shop.photo.url }}" alt="{{ shop.name }}"/>
    <li>
        {{ shop.telephone }}
    </li>
    {{ shop.description }}
    <hr/>
    {{ shop.created_at|timesince }}전에 등록
    <ul>
        <a href="{% url "shop:shop_list" %}">목록으로</a>
        <a href="{% url "shop:shop_edit" shop.pk %}">수정하기</a>
    </ul>

{% endblock %}
