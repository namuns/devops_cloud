{% extends "shop/layout.html" %}

{% block content %}

    <form action="" method="get">
        <input type="text" name="query"/>
        <input type="submit" value="검색"/>


    </form>


    <div class="row">
        <div class="col-sm-8">
            <ul>
                {% for shop in shop_list %}
                    <li>
                        <a href="{% url "shop:shop_detail" shop.pk %}">
                            {{ shop.name }}
                        </a>

                    </li>
                {% endfor %}
                <div class="col-sm-4">


                </div>

            </ul>
        </div>
    </div>
{% endblock %}
