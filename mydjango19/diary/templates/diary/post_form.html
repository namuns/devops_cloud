{% extends "diary/layout.html" %}
{% load bootstrap5 %}


{% block content %}
    <h2>Post Form</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
        {% bootstrap_form form %}
        <input type="submit" value="저장하기" class="btn-primary" />

    </form>
{% endblock %}
